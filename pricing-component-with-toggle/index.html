<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <div class="container">
    <h3>Our Pricing</h3>


  <div class="price-toggle-section">
    <p>Annually</p>
    <label class="switch">
			<input type="checkbox" name="price" class="price-toggle">
			<span class="slider"></span>
		</label>
    <p>Monthly</p>
  </div>

  
  <div class="pricing-table">
    <div class="basic card">
      <h4 class="card-heading heading-dark">Basic</h4>
      <span class="dollar-sign">$</span>
      <!--<span class="price price-month">19.99</span>-->
      <span class="price price-year">199.99</span>
      </h1>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button class="btn btn-dark">LEARN MORE</button>
    </div>


    <div class="professional card">
      <h4 class="card-heading heading-light">Professional</h4>
      <span class="dollar-sign">$</span>
      <!--<span class="price price-month">24.99</span>-->     
      <span class="price price-year">249.99</span>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button class="btn btn-light">LEARN MORE</button>
    </div>


    <div class="master card">
      <h4 class="card-heading heading-dark">Master</h4>
      <span class="dollar-sign">$</span>
      <!--<span class="price price-month">39.99</span>--> 
      <span class="price price-year">399.99</span>
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button class="btn btn-dark">LEARN MORE</button>
    </div>
  </div>

  </div>

  

  <script src="app.js"></script>
</body>
</html>
